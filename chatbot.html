    <header class="medicine-header">
        <div class="header-content">
            <h2>Find Information About Medicines</h2>
            <p>Enter your query about a medicine, and get detailed information with the help of our AI chatbot.</p>
        </div>
    </header>

    <!-- AI Chatbot Section -->
    <section id="chatbot-section" class="section chatbot-section">
        <h3>Ask About Medicines</h3>

            <div id="chatbot">
                <div id="chatbox">
                    <div id="chat-log"></div>
                </div>
                <input type="text" id="user-input" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
