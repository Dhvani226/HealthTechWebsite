<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #007bff;
        }
        .medicine-info {
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .medicine-info h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .medicine-info p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .chatbot-section {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chatbot-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .chatbot-section input, .chatbot-section button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        .chatbot-section button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medicine Information</h1>
        </div>
        <div class="medicine-info">
            <h2>Medicine Name</h2>
            <p><strong>Description:</strong> Details about the medicine will appear here.</p>
            <p><strong>Dosage:</strong> Dosage information will appear here.</p>
            <p><strong>Side Effects:</strong> Side effects will be listed here.</p>
            <p><strong>Precautions:</strong> Precautions to consider will be listed here.</p>
        </div>
        <div class="chatbot-section">
            <h3>Ask About a Medicine</h3>
            <input type="text" id="medicine-query" placeholder="Enter medicine name or question...">
            <button type="button">Ask Chatbot</button>
        </div>
    </div>
</body>
</html>
